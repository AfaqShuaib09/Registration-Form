<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>

    <!-- Bootstrap -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" type="text/css" />

    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" href="/assets/images/user-img.png" type="image/png" />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>

  </head>
  <body class="bg_body">
    <div class="container center w-50 px-2 border-primary bg-light rounded p-3 px-5" >
        <p class="fs-4 text-center mb-4">
            <img src="./assets/images/user-img.png" height="35px" width="35px" class="me-2" />
            Registration Form
        </p>

        <form id="register-form" method="post">
            <div class="form-group">
                <div class="row mb-3">
                    <label for="username" class="col-sm-2 col-form-label">
                        Username <span class="text-danger">*</span>
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" required/>
                    </div>
                </div>

            <div class="row mb-3">
                <label for="password" class="col-sm-2 col-form-label">
                Password <span class="text-danger">*</span>
                </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" required/>
                </div>
            </div>

            <div class="row mb-3">
                <label for="confirmPassword" class="col-sm-2 col-form-label">
                Confirm Password <span class="text-danger">*</span>
                </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="confirmPassword" required/>
                </div>
            </div>

            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label"> 
                    Name <span class="text-danger">*</span>
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" pattern="^[a-zA-Z ]+$"
                    oninvalid="this.setCustomValidity('Name must contains only alphabets')"
                    oninput="this.setCustomValidity('')" required/>
                </div>
            </div>

            <div class="row mb-3">
                <label for="address" class="col-sm-2 col-form-label">
                    Address
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address"/>
                </div>
            </div>

            <div class="row mb-3">
                <label for="country" class="col-sm-2 col-form-label">
                    Country <span class="text-danger">*</span>
                </label>
                <div class="col-sm-10 mt-1">
                    <select class="form-select my-1 mr-sm-2" id="select_country" required>
                        <option value="" selected>Please select a country</option>
                        <option value="PAK">Pakistan</option>
                        <option value="ENG">England</option>
                        <option value="AUS">Austrailia</option>
                        <option value="IND">India</option>
                        <option value="SRI">Srilanka</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="zip_code" class="col-sm-2 col-form-label">
                    Zip Code <span class="text-danger">*</span>
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="zip_code" pattern="^[\d]+$" 
                    oninvalid="this.setCustomValidity('Zip code must be numeric only')"
                    oninput="this.setCustomValidity('')" required/>
                </div>
            </div>

            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">
                    Email <span class="text-danger">*</span>
                </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" 
                    pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required />
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="gender" class="col-sm-2 col-form-label">
                    Gender <span class="text-danger">*</span>
                </label>
                <div class="col-sm-10 mt-1">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="gender_1"
                        value="Male" required/>
                        <label class="form-check-label" for="gender_1">Male</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="gender_2" value="Female"/>
                        <label class="form-check-label" for="gender_2">Female</label>
                    </div>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="Language" class="col-sm-2 col-form-label">
                    Language <span class="text-danger">*</span>
                </label>
                <div class="col-sm-10 mt-1">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="language" id="language_1"
                        value="English" checked required/>
                        <label class="form-check-label" for="language_1">English</label>
                    </div>
              
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="language" id="language_2" value="Non-English"/>
                        <label class="form-check-label" for="language_2">
                            Non-English
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="about" class="col-sm-2 col-form-label"> About </label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="about" rows="3"></textarea>
                </div>
            </div>

            <div class="form-group row mt-4">
                <div class="col-sm-10"></div>
                    <input type="submit" value="Register" class="btn btn-primary me-2"/>
                </div>
            </div>
        </form>
    </div>

    <div class="position-absolute bottom-0 d-flex justify-content-end align-items-end px-4 w-100">
      <div class="alert alert-primary alert-dismissible fade show pe-2 invisible" role="alert" id="message">
        <span id="message-text"></span>
        <button
          type="button"
          class="btn btn-primary rounded-circle ms-3"
          data-bs-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </body>

  <script src="./scripts/script.js" type="text/javascript"></script>
  
</html>
